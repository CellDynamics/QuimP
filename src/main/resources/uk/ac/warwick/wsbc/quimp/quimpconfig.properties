# Define some variables used in code
# Related to Maven build system
# Author: Piotr Baniukiewicz
# Warning - any space AFTER placeholder will cause errors in URI parser!

 # user manual site
manualURL=${manual.location}
# bugtrace site
siteURL=${site.historylocation}
# Internal name - important for resource searching
internalName=${project.artifactId}
# Web page
webPage=${project.url}
# Recognised system properties:
# quimpconfig.superDebug=false (or not present) - switch off additional debugging
# quimpconfig.pluginDirectory=Path - set localisation of quimp BOA plugins